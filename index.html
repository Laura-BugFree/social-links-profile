<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="css/styles.css">
        <title>Frontend Mentor | Social links profile</title>        
    </head>
    <body>
        <section class="user">
            <div class="profile">
                <h2 class="name">Jessica Randall</h2>
                <p class="location">London, United Kingdom</p>
                <p class="bio">"Front-end developer and avid reader."</p>
                <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
            </div>
            <nav class="socials">
                <li><a class="btn" aria-label="GitHub" href="#">GitHub</a></li>
                <li><a class="btn" aria-label="Frontend Mentor" href="#">Frontend Mentor</a></li>
                <li><a class="btn" aria-label="LinkedIn" href="#">LinkedIn</a></li>
                <li><a class="btn" aria-label="Twitter" href="#">Twitter</a></li>
                <li><a class="btn" aria-label="Instagram" href="#">Instagram</a></li>
            </nav>
        </section>
    </body>
</html>
